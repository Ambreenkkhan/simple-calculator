<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="firstNumber" placeholder="Enter your first number" />
    <input type="number" id="secondNumber" placeholder="Enter your second number" />
    <select id="operator">
      <option value="add">Addition (+)</option>
      <option value="subtract">Subtraction (-)</option>
      <option value="multiply">Multiplication (*)</option>
      <option value="divide">Division (รท)</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <div class="result">Answer: <span id="answer">0</span></div>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
